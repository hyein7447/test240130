<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭_로그인_시험</title>
    <style>
        .tab_title a {text-decoration: none; color:#000;}
        .tab_contents .tab_c {height:500px;}
        .tab_contents .tab_c1 {background:lightyellow;}
        .tab_contents .tab_c2 {background:lightcyan;}
        .tab_contents .tab_c1 .error {color:#f00;}
        .active {color:#f00 !important;}
    </style>
</head>
<body>
    <main>
        <div class="tab_title">
            <a href="#" class="tab tab1">탭 제목1</a>
            <a href="#" class="tab tab2">탭 제목2</a>
        </div>
        <div class="tab_contents">
            <div class="tab_c tab_c1">
                <h2>탭 내용 1</h2>
                <form action="#">
                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                    <p class="error"></p>
                    <button type="button" id="login">로그인</button>
                </form>
            </div>
            <div class="tab_c tab_c2">탭 내용2</div>
        </div>
    </main>
    <script>
        const tab_title = document.querySelectorAll('.tab_title a')
        const tab_contents = document.querySelectorAll('.tab_contents .tab_c')
        const login_btn = document.querySelector('#login')
        const error = document.querySelector('.error')
        const id_input = document.querySelector('#id')
        const pa_input = document.querySelector('#pw')
        console.log(tab_title, tab_contents, login_btn, error, id, pw)

        const hide = ()=>{for(let h of tab_contents){h.style.display = 'none'}}
        hide() //초기 내용 전체 숨김
        tab_contents[0].style.display='block' //첫번째 내용만 보이기

        tab_title.forEach((t, i)=>{
            t.addEventListener('click',()=>{
            hide() //초기 전체숨김
            tab_contents[i].style.display='block' //클릭시 내용 출력

            tab_contents[i].parentElement.classList.add('active') //클릭시 제목탭 active 활성화
            })
        })

        login_btn.addEventListener('click',()=>{
            if(pw.value == ''){
                error.innerText = '비밀번호를 입력하세요'
            }else if (id.value == ''){
                error.innerText = '아이디를 입력하세요'
            }
            else{
                alert('로그인 성공하였습니다')
            }
            if(pw.value =='' && id.value ==''){
                error.innerHTML = '아이디와 비밀번호를 입력하세요'
            }
            })
            </script>
</body>
</html>
